<!DOCTYPE html>

<html lang="en-us">

<head>

  <!-- Setting page title -->
  <title>Train Scheduler, by Stefano Picker</title>

  <!-- Establishing character set -->
  <meta charset="UTF-8">

  <!-- Linking Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Linking jQuery -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Linking Firebase -->
  <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>

  <!-- Adding Moment JS -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body background="./assets/background.png">

    <table class="table table-hover">
        <thead>
            <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
            <th scope="col"></th>
            </tr>
        </thead>
        <tbody id="schedule">
        </tbody>
    </table>

    <br>
    <br>

    <div class="card w-50 mx-auto bg-light">
        <h5 class="card-header">Add Trains</h5>
        <div class="card-body">
            <form>
                    <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input type="text" class="form-control" id="train-name" placeholder="i.e. Philadelphia Express">
                    </div>
                    <div class="form-group">
                        <label for="destination">Destination</label>
                        <input type="text" class="form-control" id="destination" placeholder="i.e. Philadelphia">
                    </div>
                    <div class="form-group">
                            <label for="first-time">First Train Time (HH:mm - military time)</label>
                            <input type="text" class="form-control" id="first-time" placeholder="i.e. 15:35">
                    </div>
                    <div class="form-group">
                            <label for="frequency">Frequency (min)</label>
                            <input type="text" class="form-control" id="frequency" placeholder="i.e. 20">
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm" id="train-submit">Submit</button>
            </form>
        </div>
    </div>
    
    <br>

    <span class="badge badge-warning float-right mr-5" id="last-updated"></span>

  <!-- Linking script -->
  <script type="text/javascript" src="./assets/app.js"></script>

</body>

</html>
